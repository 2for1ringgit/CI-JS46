<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='container'>
  
        <form name="pocketcal">+
          
          <input type="text" name="result" />
          <br>
          
          <input type="button" value=" 1 " onclick="pocketcal.result.value += '1'" />
          <input type="button" value=" 2 " onclick="pocketcal.result.value += '2'" />
          <input type="button" value=" 3 " onclick="pocketcal.result.value += '3'" />
          <input type="button" id="+" value=" + " onclick="pocketcal.result.value += '+'" />
          <br/>
          
          <input type="button" value=" 4 " onclick="pocketcal.result.value += '4'" />
          <input type="button" value=" 5 " onclick="pocketcal.result.value += '5'" />
          <input type="button" value=" 6 " onclick="pocketcal.result.value += '6'" />
          <input type="button" id="-" value=" - " onclick="pocketcal.result.value += '-'" />
          </br>
        
          <input type="button" value=" 7 " onclick="pocketcal.result.value += '7'" />
          <input type="button" value=" 8 " onclick="pocketcal.result.value += '8'" />
          <input type="button" value=" 9 " onclick="pocketcal.result.value += '9'" />
          <input type="button" id="x" value=" x " onclick="pocketcal.result.value += '*'" />
          </br>
      
          <input type="button" id="c" value=" c " onclick="pocketcal.result.value = ''" />
          <input type="button" value=" 0 " onclick="pocketcal.result.value += '0'" />
          <input type="button" value=" = " onclick="pocketcal.result.value = eval(pocketcal.result.value)" />
          <input type="button" id="/" value=" / " onclick="pocketcal.result.value += '/'" />
          </br>

        </form>
    </div>
</body>
<script src="./index.js"></script>
</html>
